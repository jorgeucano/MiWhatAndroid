<ActionBar class="action-bar">
    <Label class="titulo" text="Listado de Chats"></Label>
</ActionBar>
<StackLayout>
    <ListView [items]="mockChat">
        <template let-item="item" let-i="index" let-odd="odd" let-even="event">
            <StackLayout class="listadoChat">
                <Label class="labelListadoChat" (tap)="elegirChat(item.id)" [text]="item.nombre"></Label>
            </StackLayout>
        </template>
    </ListView>
</StackLayout>
